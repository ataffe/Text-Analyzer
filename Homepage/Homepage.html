<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="IE=Edge">
<title>Text Inspector</title>
<style type="text/css">
	body{
		color:white;
        position: fixed;
        top:0;
        bottom:0;
        left:0;
        right:0;
		background-image: url("bookPhoto.png");
        overflow-y: scroll;
	}

    html{
        position: fixed;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow-y: hidden;
    }

	h1{
		text-align: center;
		font-family: Georgia;
	}

	h3{
		font-family: Georgia;
	}

	button{
		border:none;
		color: white;
		padding: 12px 14px;
		font-size:12px;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		outline: none;
		background-color: #607d8b;
		border-radius: 10px;
		box-shadow: 0 6px #424242;
		position: relative;
	}

	button:hover{ background-color: #78909c }

	button:active{
		background-color: #78909c;
		box-shadow: 0 5px #666;
		transform: translateY(3px);
	}

	.buttonDivider{
		text-align: center;
	}

	.resultBox{
		width: 40%;
		height: 800px;
		background-color: #263238;
		color: white;
		opacity: 0.8;
		border:none;
		overflow: hidden;
	}

	.inputBox{
		width: 38%;
		height: 800px;
	}

	.divider{
		width: 18%;
		height: 10px;
		display: inline-block;
	}


    .divider3{
        width: 20px;
        height: 10px;
        display: inline-block;
    }


	.inputFile{
		width:0.1px;
		height: 0.1px;
		opacity: 0;
		overflow: hidden;
		position: absolute;
		z-index: -1;
	}

	.inputFile + label {
		font-size: 1.25em;
		font-weight: 700;
		color:white;
		background-color:white;
		display:inline-block;
	}

	.inputFile + label,
	.inputFile + label:hover{
		background-color:#607d8b;
	}

	.inputFile + label{
		cursor:pointer;
	}

	.inputFile:focus + label {
		outline: 1px dotted #000;
		outline: -webkit-focus-ring-color auto 5px;
	}

	.inputFile-1 + label{
		color: #ffffff;
		background-color: #607d8b;
		width:180px;
		height:25px;
		padding-top:10px;
		padding-bottom:10px;
		padding-left:10px;
		border-radius:10px;
	}

	.inputFile-1:focus + label,
	.inputFile-1.has-focus + label,
	.inputFile-1 + label:hover {
		background-color: #722040;
	}

</style>

</head>
	
<body>
<button type="button" onclick="goToAbout()">About</button>
<h1>Text Inspector</h1>
<h3>1. Choose a file to analyze or copy and paste the text into the box below.<br/>2. Hit the inspect button to analyze the text.<br/><br/></h3>

<div class="buttonDivider">
	<button type="button" id="clearButton" onclick="clearText()">Clear</button>
	<div class="divider3"></div>
	<button type="button" id="inspectButton" onclick="inspect()" >Inspect</button>
</div>

<input type="file" id="fileInput" runat="server" class="inputFile inputFile-1" data-multiple-caption="{count} files selected"/>
<label for="fileInput">
	<svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" width="20" height="17" viewBox="0 0 20 17">
		<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/>
	</svg>
	<span>Choose a file</span>
</label>


<br/><br/>

<div class="buttonDivider">
<textarea id="inBox" class="inputBox">Paste text here.</textarea>
<div class="divider"></div>
<textarea id="resBox" class="resultBox" readonly></textarea>
</div>

<script>

    var numWords = 0;
    var mainText = "\0";
    var words = new Array("none");
    var topWords = new Array("none");
    var readWords = false;
    var numCharacters = 0;
    var longestWord = "\0";
    var inputFiles;

    readText = function (text) {
        mainText = text;
    };

    getWords = function () {
        return words;
    }

    clearText = function(){
        document.getElementById("resBox").value = "";
    }


    toString = function () {
        var returnString = "Text Statistics\n\n"
            + "----------------------------------------------"
            + "--------------------------------------------------\n\n"
            + "Number of Words: " + numWords + "\n"
            + "Number of Characters: " + numCharacters + "\n"
            + "Longest Word: " + longestWord + "\n";
        return returnString;
    }

    countWords = function () {
        readText(document.getElementById("inBox").value);
        numWords = 0;
        var tmpWords = mainText.match(/\S+/g);
        numCharacters = mainText.split("").length;
        var letters;
        var lengthCount = 0;
        for(var i = 0; i < tmpWords.length; i++){
            letters = tmpWords[i].split("");

            if(letters.length !== 0){
                numWords++;
                words.push(tmpWords[i])

                if(letters.length > lengthCount){
                    lengthCount = letters.length;
                    longestWord = tmpWords[i];
                }

            }


        }

        if(words.length > 0){
            readWords = true;
        }


    }

    var readFile = function () {
        var fileInput = document.querySelector("#fileInput");
        var files = fileInput.files;

        var f1 = files.length;
        var i = 0;
        var output = document.getElementById("resBox");
        while (i < f1) {
            inputFiles = files[i];
            output.value += inputFiles.name;
            i++;
        }
    }


    inspect = function () {
        countWords()
        if(readWords){
            document.getElementById("resBox").value = toString();
        }
    }

    document.querySelector("#fileInput").onchange=readFile;

    goToAbout = function () {
		window.location.href = "About.html";
    }

</script>

</script>


</body>
</html>
